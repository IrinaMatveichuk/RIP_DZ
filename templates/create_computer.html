{% extends "base.html" %}
{% load bootstrap %}
{% load staticfiles %}
{% csrf_token %}

{% block title %}New computer{% endblock %}

{% block page_name %}Добавление компьютера{% endblock %}

{% block body %}
    <div class="container">
        <h1>Новый компьютер</h1>
        <form method="POST" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
{% endblock %}
